# Default values for kubeform-provider-digitalocean.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Pass values to kubeform-provider chart
kubeform-provider: # +doc-gen:break
  operator:
    tag: v0.3.0
  provider:
    name: digitalocean

crds:
  # If true, installs the kubeform-provider-digitalocean-app-crds chart
  app: false
  # If true, installs the kubeform-provider-digitalocean-cdn-crds chart
  cdn: false
  # If true, installs the kubeform-provider-digitalocean-certificate-crds chart
  certificate: false
  # If true, installs the kubeform-provider-digitalocean-containerregistry-crds chart
  containerregistry: false
  # If true, installs the kubeform-provider-digitalocean-custom-crds chart
  custom: false
  # If true, installs the kubeform-provider-digitalocean-database-crds chart
  database: false
  # If true, installs the kubeform-provider-digitalocean-domain-crds chart
  domain: false
  # If true, installs the kubeform-provider-digitalocean-droplet-crds chart
  droplet: false
  # If true, installs the kubeform-provider-digitalocean-firewall-crds chart
  firewall: false
  # If true, installs the kubeform-provider-digitalocean-floatingip-crds chart
  floatingip: false
  # If true, installs the kubeform-provider-digitalocean-kubernetes-crds chart
  kubernetes: false
  # If true, installs the kubeform-provider-digitalocean-loadbalancer-crds chart
  loadbalancer: false
  # If true, installs the kubeform-provider-digitalocean-project-crds chart
  project: false
  # If true, installs the kubeform-provider-digitalocean-record-crds chart
  record: false
  # If true, installs the kubeform-provider-digitalocean-spacesbucket-crds chart
  spacesbucket: false
  # If true, installs the kubeform-provider-digitalocean-ssh-crds chart
  ssh: false
  # If true, installs the kubeform-provider-digitalocean-tag-crds chart
  tag: false
  # If true, installs the kubeform-provider-digitalocean-volume-crds chart
  volume: false
  # If true, installs the kubeform-provider-digitalocean-vpc-crds chart
  vpc: false
