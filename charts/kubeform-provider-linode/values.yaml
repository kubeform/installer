# Default values for kubeform-provider-linode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # License for the product.
  # Get a license by following the steps from [here](https://kubeform.com/docs/latest/setup/install/enterprise#get-a-trial-license).
  # Example:
  # helm install appscode/kubeform-provider-linode \
  #   --set-file global.license=/path/to/license/file
  # or
  # helm install appscode/kubeform-provider-linode \
  #   --set global.license=<license file content>
  license: ""
  # Docker registry used to pull Kubeform operator image
  registry: ""
  # Docker registry fqdn used to pull Kubeform related images.
  # Set this to use docker registry hosted at ${registryFQDN}/${registry}/${image}
  registryFQDN: ""
  # Specify an array of imagePullSecrets.
  # Secrets must be manually created in the namespace.
  #
  # Example:
  # helm template charts/kubeform-provider-linode \
  #   --set global.imagePullSecrets[0].name=sec0 \
  #   --set global.imagePullSecrets[1].name=sec1
  imagePullSecrets: []
  # Skip generating cleaner job YAML
  skipCleaner: false

# Pass values to kubeform-provider chart
kubeform-provider: # +doc-gen:break
  operator:
    tag: v0.3.0
  provider:
    name: linode

crds:
  # If true, installs the kubeform-provider-linode-object-crds chart
  object: false
