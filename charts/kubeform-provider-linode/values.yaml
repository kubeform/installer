# Default values for kubeform-provider-linode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Pass values to kubeform-provider chart
kubeform-provider: # +doc-gen:break
  operator:
    tag: v0.1.0
  provider:
    name: linode

crds:
  # If true, installs the kubeform-provider-linode-domain-crds chart
  domain: false
  # If true, installs the kubeform-provider-linode-firewall-crds chart
  firewall: false
  # If true, installs the kubeform-provider-linode-image-crds chart
  image: false
  # If true, installs the kubeform-provider-linode-instance-crds chart
  instance: false
  # If true, installs the kubeform-provider-linode-lke-crds chart
  lke: false
  # If true, installs the kubeform-provider-linode-nodebalancer-crds chart
  nodebalancer: false
  # If true, installs the kubeform-provider-linode-object-crds chart
  object: false
  # If true, installs the kubeform-provider-linode-rdns-crds chart
  rdns: false
  # If true, installs the kubeform-provider-linode-sshkey-crds chart
  sshkey: false
  # If true, installs the kubeform-provider-linode-stackscript-crds chart
  stackscript: false
  # If true, installs the kubeform-provider-linode-token-crds chart
  token: false
  # If true, installs the kubeform-provider-linode-user-crds chart
  user: false
  # If true, installs the kubeform-provider-linode-volume-crds chart
  volume: false
