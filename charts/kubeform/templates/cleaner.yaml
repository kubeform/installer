{{- if not .Values.cleaner.skip }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kubeform.fullname" . }}-cleaner
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeform.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 120
  template:
    spec:
      serviceAccountName: {{ include "kubeform.serviceAccountName" . }}
      containers:
      - name: kubectl
        image: {{ .Values.cleaner.registry }}/{{ .Values.cleaner.repository }}:{{ .Values.cleaner.tag }}
        command:
          - sh
          - -c
          - "sleep 2; \
          kubectl delete validatingwebhookconfigurations -l app.kubernetes.io/instance=kubeform.com/{{ .Values.provider.name }} || true; \
          kubectl delete apiservice -l app.kubernetes.io/instance=kubeform.com/{{ .Values.provider.name }} || true;"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
      restartPolicy: Never
{{ end }}
