{{- $major := default "0" .Capabilities.KubeVersion.Major | trimSuffix "+" | int64 }}
{{- $minor := default "0" .Capabilities.KubeVersion.Minor | trimSuffix "+" | int64 }}
{{- $criticalAddon := and .Values.criticalAddon (or (eq .Release.Namespace "kube-system") (and (ge $major 1) (ge $minor 17))) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeform.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeform.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubeform.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubeform.selectorLabels" . | nindent 8 }}
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "kubeform.serviceAccountName" . }}
      containers:
      - name: operator
        securityContext:
          {{- toYaml .Values.operator.securityContext | nindent 10 }}
        image: {{ .Values.operator.registry }}/{{ .Values.operator.repository }}:{{ .Values.operator.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
          - name: TF_STATE_ENC_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "kubeform.serviceAccountName" . }}
                key: TF_STATE_ENC_KEY
        {{- with .Values.proxy.http }}
          - name: HTTP_PROXY
            value: {{ . }}
        {{- end }}

        {{- with .Values.proxy.https }}
          - name: HTTPS_PROXY
            value: {{ . }}
        {{- end }}
        {{- with .Values.proxy.no }}
          - name: NO_PROXY
            value: {{ . }}
        {{- end }}
        args:
          - run
          - --secret-key=$(TF_STATE_ENC_KEY)
          - --enable-analytics={{ .Values.enableAnalytics }}
        resources:
          {{- toYaml .Values.operator.resources | nindent 10 }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
    {{- if or .Values.tolerations $criticalAddon }}
      tolerations:
      {{- with .Values.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $criticalAddon }}
        - key: CriticalAddonsOnly
          operator: Exists
      {{- end -}}
    {{- end -}}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- if $criticalAddon }}
      priorityClassName: system-cluster-critical
    {{- end -}}
