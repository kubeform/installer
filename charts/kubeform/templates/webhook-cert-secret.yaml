{{- $cn := "webhook-service" -}}
{{- $altName1 := printf "%s.%s" $cn .Release.Namespace }}
{{- $altName2 := printf "%s.%s.svc" $cn .Release.Namespace }}
{{- $server := genSelfSignedCert "" nil (list $altName1 $altName2) 365 }}
{{- $serverCrt := b64enc $server.Cert }}
{{- $serverKey := b64enc $server.Key }}
{{- if .Values.operator.enableValidatingWebhook }}
apiVersion: v1
kind: Secret
metadata:
  name: webhook-server-cert
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "kubeform.labels" . | nindent 4 }}
data:
  "ca.crt": {{ $serverCrt }}
  "tls.crt": {{ $serverCrt }}
  "tls.key": {{ $serverKey }}
{{- end }}
